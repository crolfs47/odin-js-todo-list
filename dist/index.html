<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <header>To Do List</header>
      </div>
      <aside class="sidebar">
        <h3>Projects</h3>
        <button id="new-project-button">New Project</button>
        <div id="project-form-modal" class="modal">
          <div class="modal-content">
            <form id="new-project-form">
              <label for="project-name">Project Name</label>
              <input
                type="test"
                name="project-name"
                id="project-name"
                required
              />
              <input type="submit" value="Create New Project" />
              <button type="button" id="new-project-cancel">Cancel</button>
            </form>
          </div>
        </div>
        <ul id="project-list"></ul>
      </aside>
      <div class="content-container">
        <div class="content-header">
          <h2 id="project-title"></h1>
          <div class="edit-delete-btns">
            <img class="image-link" id="project-edit-image"/>
            <img class="image-link" id="project-delete-image"/>
          </div>
          <div id="edit-project-form-modal" class="modal">
            <div class="modal-content">
              <form id="edit-project-form">
                <label for="project-name">Project Name</label>
                <input
                  type="test"
                  name="edit-project-name"
                  id="edit-project-name"
                  required
                />
                <input type="submit" value="Edit Project" />
                <button type="button" id="edit-project-cancel">Cancel</button>
              </form>
            </div>
          </div>
        </div>
        <div class="content-todo">
          <button id="new-todo-button">New Task</button>
          <div id="todo-form-modal" class="modal">
            <div class="modal-content">
              <form id="new-todo-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required />
                <label for="description">Description</label>
                <input type="text" name="description" id="description" required />
                <label for="date">Due Date</label>
                <input type="date" name="date" id="date" required />
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <input type="submit" value="Create" id="new-todo-submit" />
                <button type="button" id="new-todo-cancel">Cancel</button>
              </form>
            </div>
          </div>
          <div id="edit-todo-form-modal" class="modal">
            <div class="modal-content">
              <form id="edit-todo-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="edit-title" required />
                <label for="description">Description</label>
                <input type="text" name="description" id="edit-description" required />
                <label for="date">Due Date</label>
                <input type="date" name="date" id="edit-date" required />
                <label for="priority">Priority</label>
                <select name="priority" id="edit-priority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <input type="submit" value="Edit" id="edit-todo-submit" />
                <button type="button" id="edit-todo-cancel">Cancel</button>
              </form>
            </div>
          </div>
          <div id="todo-container">
          </div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
