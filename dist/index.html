<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">To Do List</header>
      <aside class="sidebar">
        <h3>Projects</h3>
        <button id="new-project-button">New Project</button>
        <div id="project-form-modal" class="modal">
          <div class="modal-content">
            <form id="new-project-form">
              <label for="project-name">Project Name</label>
              <input type="test" name="project-name" id="project-name" />
              <input type="submit" value="Create New Project"/>
              <button type="button" id="new-project-cancel">Cancel</button>
            </form>
          </div>
        </div>
        <ul id="project-list"></ul>
      </aside>
      <div class="content">
        <div>
          <h1 id="content-title"></h1>
          <button id="new-todo-button">New Task</button>
          <div id="todo-form-modal" class="modal">
            <div class="modal-content">
              <form id="new-todo-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" />
                <label for="description">Description</label>
                <input type="text" name="description" id="description" />
                <label for="date">Due Date</label>
                <input type="date" name="date" id="date" />
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <input type="submit" value="Create" id="new-todo-submit"/>
                <button type="button" id="new-todo-cancel">Cancel</button>
              </form>
            </div>
          </div>
        </div>
        <div id="todo-container"></div>
      </div>
      <footer class="footer"></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
